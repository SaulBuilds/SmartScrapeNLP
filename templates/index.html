<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Web Scraper</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Intelligent Web Scraper</h1>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="chat-container">
                    <div class="chat-messages">
                        <!-- Messages will be added here dynamically -->
                    </div>
                    
                    <form id="chat-form" class="chat-input">
                        <input type="text" 
                               id="user-input" 
                               class="form-control" 
                               placeholder="What topic would you like to research?"
                               required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>

                <div class="loading-indicator">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing your request...</p>
                </div>

                <div id="website-selection" class="website-selection d-none mb-3">
                    <h3>Suggested Websites</h3>
                    <form id="website-form">
                        <div class="website-list mb-3">
                            <!-- Websites will be listed here -->
                        </div>
                        <button type="submit" class="btn btn-success d-none" id="scrape-selected">
                            Scrape Selected Websites
                        </button>
                    </form>
                </div>

                <div class="results-container">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
