<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Web Scraper</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body>
    <div class="drawer-wrapper">
        <!-- Left Drawer -->
        <div id="left-drawer" class="drawer">
            <div class="drawer-header">
                <h5 class="mb-0">Project Explorer</h5>
                <button type="button" class="btn-close drawer-close" aria-label="Close"></button>
            </div>
            <div class="drawer-content">
                <div class="folder-tree">
                    <!-- Folder structure will be displayed here -->
                </div>
                <div class="drawer-logs">
                    <h6>Progress Logs</h6>
                    <div class="log-content">
                        <!-- Logs will be displayed here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid py-4">
                <div class="drawer-toggle-btn">
                    <button class="btn btn-sm btn-secondary" id="drawer-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                
                <h1 class="text-center mb-4">Intelligent Web Scraper</h1>
                
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="chat-container">
                            <div class="chat-messages">
                                <!-- Messages will be added here dynamically -->
                            </div>
                            
                            <form id="chat-form" class="chat-input">
                                <input type="text" 
                                       id="user-input" 
                                       class="form-control" 
                                       placeholder="What topic would you like to research?"
                                       required>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </form>
                        </div>

                        <div class="loading-indicator">
                            <div class="loading-animation">
                                <div class="spinner-grow text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div class="spinner-grow text-secondary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div class="spinner-grow text-info" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <p class="mt-2 status-text">Processing your request...</p>
                        </div>

                        <div class="scraping-progress d-none">
                            <h4>Scraping Progress</h4>
                            <div class="current-task mb-2"></div>
                            <div class="progress mb-3">
                                <div class="progress-bar" role="progressbar"></div>
                            </div>
                            <div class="stats-container">
                                <div class="processed">Processed: <span>0</span></div>
                                <div class="successful">Successful: <span>0</span></div>
                                <div class="failed">Failed: <span>0</span></div>
                            </div>
                            <button class="btn btn-warning btn-sm pause-scraping">Pause</button>
                            <button class="btn btn-danger btn-sm cancel-scraping">Cancel</button>
                        </div>

                        <div id="website-selection" class="website-selection d-none mb-3">
                            <h3>Suggested Websites</h3>
                            <form id="website-form">
                                <div class="website-list mb-3">
                                    <!-- Websites will be listed here -->
                                </div>
                                <button type="submit" class="btn btn-success d-none" id="scrape-selected">
                                    Scrape Selected Websites
                                </button>
                            </form>
                        </div>

                        <div class="results-container">
                            <!-- Results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
